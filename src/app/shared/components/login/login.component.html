

<div class="row">
    <div class="col resp" style="border: none; margin: none;">
        <img class="animate__animated animate__backInUp img-chunche" style="width: 390px; height: 395px;" src="assets\CHUNCHE.COM.png">
    </div>
    <div class="col">
        <mat-card class="animate__animated animate__slideInDown log-card"> 
            <mat-card-title>¡Inicia Sesión! </mat-card-title>
        
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-card class="mat-card-warning animate__animated animate__headShake" *ngIf="validFlag==false">
                        <mat-label>Credenciales incorrectas</mat-label>
                    </mat-card>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Escribe tu Usuario</mat-label>
                            <input matInput formControlName="username">
                            
                        </mat-form-field>
                    </p>
        
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Escribe tu Contraseña</mat-label>
                            <input type="password" matInput formControlName="password">
                            
                          </mat-form-field>
                    </p>
                    <p>
                        <mat-label>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></mat-label>
                    </p>
                </form>
            </mat-card-content>
        
            <mat-card-actions>
                <button class="btn-hover color-1" (click)="submit()" > 
                    Iniciar Sesión
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
