<mat-card class= "row animate__animated animate__backInDown">
    <div class="col">
        <mat-card-title>Agregar Artículo:</mat-card-title>
        <mat-card-content class="col">
            <form [formGroup]="form">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Artículo</mat-label>
                    <input required matInput formControlName="titulo">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Marca</mat-label>
                    <input required matInput formControlName="marca">   
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input required matInput formControlName="descripcion">   
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input required type="number" max="10" min="1" matInput formControlName="estado">   
                </mat-form-field>
    
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Imagen</mat-label>
                    <input required matInput formControlName="imagen">   
                </mat-form-field> -->
                <input formControlName="imagen" type="file" name="profile" (change)="onChange($event)" />
                

                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <mat-select>
                         <mat-option *ngFor="let cat of categories" [value]="cat.idcategoria">  
                            {{cat.nombrecategoria}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="submit()" mat-raised-button class="btn-hover color-5">Agregar</button>
            <button (click)="cancel()" mat-raised-button class="btn-hover color-11">Cancelar</button>
        </mat-card-actions>
    </div>
    
    <div *ngIf="form.value.thumbImage" class="col">
        <img  mat-card-img [src]="form.value.thumbImage">
    </div>
</mat-card>
